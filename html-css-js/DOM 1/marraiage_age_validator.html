<body>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <input type="text" name="year" id="year">
	<button onclick="checkAge()">Check Marriage Age</button>

</body>

<script>
    function checkAge(){
        var gender = document.querySelector("#gender").value;
        var year = document.querySelector("#year").value;
        if(gender="male"){
            if(2022-year >= 21){
                alert("valid legal age to get married");
            }
            else{
                alert("Not valid legal age to get married");
            }
        }
        else
        {
            if(2022-year >= 18){
                alert("valid legal age to get married");
            }
            else{
                alert("Not valid legal age to get married");
            }
        }
    }

</script>
