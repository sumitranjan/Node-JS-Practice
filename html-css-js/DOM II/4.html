<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{
        display: flex;
        background: black;
    }
    #container > div{
        height: 200px;
        width: 200px;
        margin: 20px;
        font-size: 30px;
        border: 1px solid red;
        color:white;
    }
</style>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>

<script>
    var boxes = document.querySelectorAll("#container>div");
    console.log(boxes);
    for(var i=0;i<boxes.length;i++){
        boxes[i].addEventListener("click",changeBg);
    }

    function changeBg(event){
       // console.log(event.target.textContent);
        event.target.style.background="teal";
        event.target.style.fontSize="50px";
        
        console.log(event.target.parentNode);
        
        // event.target.parentNode.style.background="yellow";
        
         event.target.previousElementSibling.style.background="yellow";


    }
</script>
