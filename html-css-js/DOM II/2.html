<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>
    <button id="dec">Decrement</button>
    <button id="inc">Increment</button>
</body>
</html>

<script>
    document.querySelector("#inc").addEventListener("click",incFunction);
    var sum=0;
    function incFunction(){
        sum++;
        document.querySelector("h1").textContent=sum;
        document.querySelector("#dec").addEventListener("click",decFunction);
    }

    //click,dblclick is an event
    
    document.querySelector("#dec").addEventListener("click",decFunction);

    function decFunction(){
        sum = sum-1;
        document.querySelector("h1").textContent=sum;
        if(sum<=0){
            document.querySelector("#dec").removeEventListener("click",decFunction);

        }
    }
</script>
