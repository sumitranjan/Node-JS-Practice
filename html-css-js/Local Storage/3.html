
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,th,td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>English</th>
                <th>Maths</th>
            </tr>
        </thead>
        <tbody>
            <!-- //Create tr fromJS
            <tr>
                <td>Nrupul</td>
                <td>100</td>
                <td>100</td>
            </tr> -->
        </tbody>
    </table>
</body>

<script>
    var tr = document.createElement('tr');

    var td1 = document.createElement('td');
    td1.textContent = "Nrupul" ;

    var td2 = document.createElement('td');
    td2.textContent = "100" 

    var td3 = document.createElement('td');
    td3.textContent = "100" 

    tr.append(td1, td2, td3);

    document.querySelector("tbody").append(tr);
</script>
