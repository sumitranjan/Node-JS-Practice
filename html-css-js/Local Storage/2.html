<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="dec">Decrement</button>
    <button id="inc">Increment</button>
</body>
</html>

<script>
    document.querySelector("#dec").addEventListener("click",decfun);
    // var counter = 0;
    //To get value from local storage even after refresh
    var counter = JSON.parse(localStorage.getItem("counterValue")) || 0;//null if counterValue is deleted
    document.querySelector('h1').textContent=counter;// If local storage value is deleted then null
    function decfun(){
        counter--;
        localStorage.setItem("counterValue",counter);
        document.querySelector("h1").textContent = counter;
    }

    function incFun(){
        counter++;
        localStorage.setItem("counterValue",counter);
        document.querySelector("h1").textContent = counter;

    }

    document.querySelector("#inc").addEventListener("click",incFun);
</script>
