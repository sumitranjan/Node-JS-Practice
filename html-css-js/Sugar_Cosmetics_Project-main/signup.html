<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="main">
       
        <form>
            <h2>Sign Up</h2>
           <input type="email" name="" id="email" placeholder="Enter Your User Email"><br><br>
           <input type="password" name="" id="pass" placeholder="Enter Your Password"><br><br>
          <input type="text" name="" id="user" placeholder="Enter Your User Name"><br><br>
          <input type="number" name="" id="mbl" step="2" placeholder="Enter Your Mobile Number"><br><br>
           <input type="submit" id="sub" value="Sign Up">
        </form>
        <p id="bottom_text"> We will only ask you
            for information necessary to make the purchase process faster and easier.
        </p>
            
            <span>By Signing up or logging in, you agree to our Terms and Conditions</span>
        </div>
</body>
<script>
    document.querySelector("form").addEventListener("submit",formSubmit);
    var userStack = JSON.parse(localStorage.getItem("DB")) || [];
    function formSubmit(Event) {
        event.preventDefault();
        
        var email = document.querySelector("#email").value;
        var pass = document.querySelector("#pass").value;
        var user = document.querySelector("#user").value;
        var mbl = document.querySelector("#mbl").value;
        
           if(email.length == 0 || pass.length == 0 || user.length == 0 ||  mbl.length == 0 )
           {
               alert("Please Fill All The Filled")
           }
           else{
          var userData = {
            emailAdd :email,
            passwd : pass,
            userName: user, 
            mblNum  :mbl
        };
        userStack.push(userData);
     
         
        
        localStorage.setItem("DB",JSON.stringify(userStack));
        alert("Sign Up Success");
         window.location.href = "login.html";
    
         console.log(userStack);
    }}
</script>
</html>
