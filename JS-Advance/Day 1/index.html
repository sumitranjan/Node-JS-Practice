<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1: Assignment</title>
    <style>
        button{
            height: 40px;
            width: 130px;
            font-size: 20px;
            color: white;
            background-color:Red;
            border: 0px;
        }
    </style>
</head>
<body>
    <button onclick="random()">Throw Dice</button>
    <h1 id="display"></h1>
</body>
</html>
<script>
    function random(){
        // document.querySelector("div").textContent="";
        var random = Math.floor(Math.random()*7);
        console.log(random);
        if(random==6){
            var res = document.querySelector("h1");
            res.textContent=random;
            res.style.color="green";
        }
        else if(random==1){
            var res = document.querySelector("h1");
            res.textContent=random;
            res.style.color="yellow";
        }
        else{
            var res = document.querySelector("h1");
            res.textContent=random;
            res.style.color="red";
        }
        
    }
</script>
